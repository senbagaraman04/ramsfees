<div class="rams-teacher">
    <div class="flex align-items-center p-3 text-700 row">
        <p-table #dt [columns]="cols" [value]="instructors" [paginator]="false" class="col-12">
            <ng-template pTemplate="caption">
                <div class="rams-teacher-querybox d-flex justify-content-between">
                    <div class="rams-teacher-table-search">
                        <input type="text" pInputText size="50" placeholder="Search Instructors"
                            (change)="doGlobalFilter($event)" class="rams-teacher-table-search">
                    </div>
                    <div class="rams-teacher-add-teacher">
                        <p-button label="Add New" icon="pi pi-plus" (onClick)="onAddNewClick()"></p-button>
                    </div>
                </div>

            </ng-template>
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns" id="col-header">
                        {{col.header}}
                    </th>
                </tr>
                <tr>

                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr [pSelectableRow]="rowData">
                    <td *ngFor="let col of columns">
                        {{rowData[col.field]}}
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>




@if(showDialog){

<p-dialog header="Add New Instructor" [(visible)]="showDialog" [style]="{width: '50vw'}" [modal]="true">
    
       <app-add-teacher-form></app-add-teacher-form>
     
</p-dialog>

}
