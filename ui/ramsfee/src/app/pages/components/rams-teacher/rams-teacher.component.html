<div class="rams-teacher-div">
    <div class="flex align-items-center p-3 text-700 row">
        
            <p-table #dt [columns]="cols" [value]="instructors" [paginator]="false"  class="col-12">
                <ng-template pTemplate="caption">
                    <div >
                        <input type="text" pInputText size="50" placeholder="Search Instructors" (change)="doGlobalFilter($event)" class="rams-teacher-table-search">
                    </div>
                </ng-template>
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th *ngFor="let col of columns" id="col-header">
                            {{col.header}}
                        </th>
                    </tr>
                    <tr>
                         
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-columns="columns">
                    <tr [pSelectableRow]="rowData">
                        <td *ngFor="let col of columns">
                            {{rowData[col.field]}}
                        </td>
                    </tr>
                </ng-template>
            </p-table>
              
           
     
    </div>
</div>
